<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/crickettime.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript" src="http://sportsfalcon.com/crickettime/crickettime.js"></script>
  <script type="text/javascript" src="js/admob.js"></script>
</head>
<body onload="onLoad()">
  
  <ons-page>
  <ons-toolbar>
    <div class="center">CricketTime - Live Cricket & News</div>
  </ons-toolbar>

  <ons-tabbar swipeable position="auto">
    <ons-tab page="live.html" label="Live Cricket" icon="ion-home, material:fa-video" badge="" active>
    </ons-tab>
    <ons-tab page="pointtable.html" label="Point Table" icon="fa-tablets">
    </ons-tab>
    <ons-tab page="fixtures.html" label="Upcoming matches" icon="fa-calendar-alt">
    </ons-tab>
  </ons-tabbar>
</ons-page>

<template id="live.html">
  <ons-page id="live" id="live">
    	<iframe  allowfullscreen=true allowtransparency="true" frameborder="0" src="http://sportsfalcon.com/crickettime/b.html"  scrolling="yes" style=" width: 100%; height: 100%;  overflow: hidden; background: #FFFFFF;"></iframe>
 
  </ons-page>
  
</template>

<template id="pointtable.html">
  <ons-page id="pointtable">
  <div class="page__background"></div>  
    <p style="text-align: center;">
	
<iframe style="border: none;width:90%;height:390px" src="https://www.indiatoday.in/live-score/widgets/points_tally_19_wc.html?title=no&amp;viewmore=no&amp;limit=10&amp;site=IT"></iframe>
	
    </p>
  </ons-page>
</template>



<template id="fixtures.html">
  <ons-page id="fixtures"> 

	<div class="page__background"></div>  
    <p style="text-align: center;">
	<iframe allowtransparency="true" frameborder="0" src="https://feeds.intoday.in/budget/unionbudget2016/live-score/widgets/latestfixtures.php?type=upcoming&site=1&visiable=1&series=2995&lang=en&limit=&header=1"  scrolling="yes" style=" width: 90%; height: 100vh;  overflow: hidden; background: #FFFFFF;"></iframe>
    </p>
  </ons-page>
</template>

<script>
 var isAppForeground = true;
    
    function initAds() {
      if (admob) {
        var adPublisherIds = {
          ios : {
            banner : "ca-app-pub-XXXXXXXXXXXXXXXX/BBBBBBBBBB",
            interstitial : "ca-app-pub-XXXXXXXXXXXXXXXX/IIIIIIIIII"
          },
          android : {
            banner : "ca-app-pub-1857291264243860/6132433044",
            interstitial : "ca-app-pub-1857291264243860/6998953855"
          }
        };
    	  
        var admobid = (/(android)/i.test(navigator.userAgent)) ? adPublisherIds.android : adPublisherIds.ios;
            
        admob.setOptions({
          publisherId:      admobid.banner,
          interstitialAdId: admobid.interstitial,
          tappxIdiOS:       "/XXXXXXXXX/Pub-XXXX-iOS-IIII",
          tappxIdAndroid:   "/XXXXXXXXX/Pub-XXXX-Android-AAAA",
          tappxShare:       0.5,
          
        });
 
        registerAdEvents();
        
      } else {
        alert('AdMobAds plugin not ready');
      }
    }
    
    function onAdLoaded(e) {
      if (isAppForeground) {
        if (e.adType === admob.AD_TYPE.INTERSTITIAL) {
          console.log("An interstitial has been loaded and autoshown. If you want to load the interstitial first and show it later, set 'autoShowInterstitial: false' in admob.setOptions() and call 'admob.showInterstitialAd();' here");
        } else if (e.adType === admob.AD_TYPE.BANNER) {
          console.log("New banner received");
        }
      }
    }
    
    function onPause() {
      if (isAppForeground) {
        admob.destroyBannerView();
        isAppForeground = false;
      }
    }
    
    function onResume() {
      if (!isAppForeground) {
        setTimeout(admob.createBannerView, 1);
        setTimeout(admob.requestInterstitialAd, 1);
        isAppForeground = true;
      }
    }
    
    // optional, in case respond to events
    function registerAdEvents() {
      document.addEventListener(admob.events.onAdLoaded, onAdLoaded);
      document.addEventListener(admob.events.onAdFailedToLoad, function (e) {});
      document.addEventListener(admob.events.onAdOpened, function (e) {});
      document.addEventListener(admob.events.onAdClosed, function (e) {});
      document.addEventListener(admob.events.onAdLeftApplication, function (e) {});
      document.addEventListener(admob.events.onInAppPurchaseRequested, function (e) {});
      
      document.addEventListener("pause", onPause, false);
      document.addEventListener("resume", onResume, false);
    }
        
    function onDeviceReady() {
      document.removeEventListener('deviceready', onDeviceReady, false);
      initAds();
 
      // display a banner at startup
      admob.createBannerView();
        
      // request an interstitial
      admob.requestInterstitialAd();
    }

    function onLoad(){
      document.addEventListener("deviceready", onDeviceReady, false);
    }
    
    document.addEventListener("deviceready", onDeviceReady, false);

</script>

</body>
</html>
