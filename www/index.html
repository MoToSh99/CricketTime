<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/crickettime.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript" src="http://sportsfalcon.com/crickettime/crickettime.js"></script>
  <script type="text/javascript" src="js/admob.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
</head>
<body onload="domLoaded()">

  
  <ons-page>

  <ons-tabbar swipeable position="auto">
    <ons-tab onclick="showInterstitialFunc()" page="live.html" label="Live Cricket" icon="ion-home, material:fa-video" badge="" active>
    </ons-tab>
    <ons-tab onclick="showInterstitialFunc()" page="pointtable.html" label="Point Table" icon="fa-tablets">
    </ons-tab>
    <ons-tab onclick="showInterstitialFunc()" page="fixtures.html" label="Upcoming matches" icon="fa-calendar-alt">
    </ons-tab>
  </ons-tabbar>
</ons-page>

<template id="live.html">
  <ons-page id="live" id="live">
    	<iframe  allowfullscreen=true allowtransparency="true" frameborder="0" src="http://sportsfalcon.com/crickettime/b.html"  scrolling="yes" style=" width: 100%; height: 100%;  overflow: hidden; background: #FFFFFF;"></iframe>
 
  </ons-page>
  
</template>

<template id="pointtable.html">
  <ons-page id="pointtable">
  <div class="page__background"></div>  
    <p style="text-align: center;">
	
<iframe style="border: none;width:90%;height:390px" src="https://www.indiatoday.in/live-score/widgets/points_tally_19_wc.html?title=no&amp;viewmore=no&amp;limit=10&amp;site=IT"></iframe>
	
    </p>
  </ons-page>
</template>



<template id="fixtures.html">
  <ons-page id="fixtures"> 

	<div class="page__background"></div>  
    <p style="text-align: center;">
	<iframe allowtransparency="true" frameborder="0" src="https://feeds.intoday.in/budget/unionbudget2016/live-score/widgets/latestfixtures.php?type=upcoming&site=1&visiable=1&series=2995&lang=en&limit=&header=1"  scrolling="yes" style=" width: 90%; height: 100vh;  overflow: hidden; background: #FFFFFF;"></iframe>
    </p>
  </ons-page>
</template>


<script>

function domLoaded(){
 document.addEventListener("deviceready", onDeviceReady, false);
}

function onDeviceReady(){
        initAd();
        showBannerFunc();
        showInterstitialFunc();
       alert("device ready");
}




  //initialize the goodies
function initAd(){
    if ( window.plugins && window.plugins.AdMob ) {
        var ad_units = {
            ios : {
                banner: 'ca-app-pub-xxxxxxxxxxx/xxxxxxxxxxx',		//PUT ADMOB ADCODE HERE
                interstitial: 'ca-app-pub-xxxxxxxxxxx/xxxxxxxxxxx'	//PUT ADMOB ADCODE HERE
            },
            android : {
                banner: 'ca-app-pub-1857291264243860/6132433044',		//PUT ADMOB ADCODE HERE
                interstitial: 'ca-app-pub-1857291264243860/6998953855'	//PUT ADMOB ADCODE HERE
            }
        };
        var admobid = ( /(android)/i.test(navigator.userAgent) ) ? ad_units.android : ad_units.ios;

        window.plugins.AdMob.setOptions( {
            publisherId: admobid.banner,
            interstitialAdId: admobid.interstitial,
            adSize: window.plugins.AdMob.AD_SIZE.SMART_BANNER,	//use SMART_BANNER, BANNER, LARGE_BANNER, IAB_MRECT, IAB_BANNER, IAB_LEADERBOARD
            bannerAtTop: false, // set to true, to put banner at top
            overlap: true, // banner will overlap webview
            offsetTopBar: false, // set to true to avoid ios7 status bar overlap
            isTesting: true, // receiving test ad
            autoShow: true // auto show interstitial ad when loaded
        });

        registerAdEvents();
    } else {
        //alert( 'admob plugin not ready' );
    }
}
//functions to allow you to know when ads are shown, etc.
function registerAdEvents() {
    document.addEventListener('onReceiveAd', function(){});
    document.addEventListener('onFailedToReceiveAd', function(data){});
    document.addEventListener('onPresentAd', function(){});
    document.addEventListener('onDismissAd', function(){ });
    document.addEventListener('onLeaveToAd', function(){ });
    document.addEventListener('onReceiveInterstitialAd', function(){ });
    document.addEventListener('onPresentInterstitialAd', function(){ });
    document.addEventListener('onDismissInterstitialAd', function(){ });
}

//Add the following 2 functions and call them when you want ads to show
//display the banner
function showBannerFunc(){
window.plugins.AdMob.createBannerView();
}
//display the interstitial
function showInterstitialFunc(){
window.plugins.AdMob.createInterstitialView();	//get the interstitials ready to be shown and show when it's loaded.
window.plugins.AdMob.requestInterstitialAd();
}


</script>


</body>
</html>
